<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Prompt Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; margin-bottom: 20px; }
    .prompt { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>AI Prompt Manager</h1>

  <h2>Create Prompt</h2>
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="category" placeholder="Category" />
  <textarea id="prompt_text" placeholder="Prompt Text"></textarea>
  <textarea id="example_output" placeholder="Example Output"></textarea>
  <button onclick="createPrompt()">Create Prompt</button>

  <h2>All Prompts</h2>
  <div id="prompts"></div>

  <script>
    const BASE_URL = 'https://legendary-tribble-p7gw56vwj56f6w47-5000.preview.app.github.dev';
    
    // Fetch and display all prompts
    async function fetchPrompts() {
      const res = await fetch(`${BASE_URL}/prompts`);
      const data = await res.json();
      const container = document.getElementById('prompts');
      container.innerHTML = '';
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'prompt';
        div.innerHTML = `<strong>${p.title}</strong> [${p.category}]<br>${p.prompt_text}<br><em>${p.example_output}</em>`;
        container.appendChild(div);
      });
    }

    // Create a new prompt
    async function createPrompt() {
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const prompt_text = document.getElementById('prompt_text').value;
      const example_output = document.getElementById('example_output').value;

      if (!title || !prompt_text) {
        alert('Title and Prompt Text are required!');
        return;
      }

      const res = await fetch(`${BASE_URL}/prompts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, category, prompt_text, example_output })
      });

      if (res.ok) {
        alert('Prompt created!');
        document.getElementById('title').value = '';
        document.getElementById('category').value = '';
        document.getElementById('prompt_text').value = '';
        document.getElementById('example_output').value = '';
        fetchPrompts(); // refresh list
      } else {
        const err = await res.json();
        alert('Error: ' + err.error);
      }
    }

    // Load prompts on page load
    fetchPrompts();
  </script>
</body>
</html>
